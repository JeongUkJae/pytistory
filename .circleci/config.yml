version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1-browsers

    working_directory: ~/pytistory

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: install dependencies
          command: |
            python3 -m venv env
            . env/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./env
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run tests
          command: |
            . env/bin/activate
            coverage run setup.py test
            coverage combine

      - run:
          name: post the test report
          command: |
            . env/bin/activate
            codecov
      
      - run:
          name: init pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = JeongUkJae" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      
      - run:
          name: deploy to the pypi
          command: |
            if [ "${CIRCLE_BRANCH}" == "release" ]; then
              . env/bin/activate
              python setup.py sdist bdist_wheel
              twine upload dist/*
            fi
